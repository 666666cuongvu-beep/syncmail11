<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh sách Email</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .btn-blue {
            background-color: #007bff;
            color: white;
        }

        .btn-red {
            background-color: #dc3545;
            color: white;
        }

        .btn-green {
            background-color: #28a745;
            color: white;
        }

        .btn-yellow {
            background-color: #ffc107;
            color: white;
        }

        .email-output {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #output-field {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .email-count {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        #remaining-count {
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Quản lý danh sách Email Online (Tự Lọc & Lưu)</h1>
        
        <textarea placeholder="Dán email, text rác, phân cách bất kỳ (| ; , space ...)" id="email-input"></textarea>
        
        <div class="button-container">
            <button id="add-email" class="btn btn-blue">Thêm Email Vào Danh Sách</button>
            <button id="clear-email-list" class="btn btn-red">Xóa Danh Sách Email</button>
        </div>

        <div class="email-output">
            <input type="text" id="output-field" placeholder="Email sẽ xuất hiện ở đây" readonly>
            <button id="copy-email" class="btn btn-blue">Sao chép Email</button>
        </div>
        
        <div class="email-count">
            <span>Số email còn lại: <span id="remaining-count">181</span></span>
        </div>
        
        <button id="get-copy-email" class="btn btn-green">Lấy & Copy Email</button>
        
        <button id="clear-log" class="btn btn-yellow">Clear Log Copy</button>
    </div>

    <script>
        // JavaScript logic for adding, removing emails and displaying output
        document.getElementById('add-email').addEventListener('click', function() {
            let emailInput = document.getElementById('email-input').value;
            if (emailInput) {
                // Process input email and display it
                document.getElementById('output-field').value = emailInput;
                document.getElementById('remaining-count').textContent = 180; // Example update
            }
        });

        document.getElementById('clear-email-list').addEventListener('click', function() {
            document.getElementById('email-input').value = '';
            document.getElementById('output-field').value = '';
            document.getElementById('remaining-count').textContent = 181;
        });

        document.getElementById('copy-email').addEventListener('click', function() {
            let emailField = document.getElementById('output-field');
            emailField.select();
            document.execCommand('copy');
        });

        document.getElementById('get-copy-email').addEventListener('click', function() {
            let emailField = document.getElementById('output-field');
            console.log(emailField.value);  // Optionally log or use the copied email
        });
    </script>
</body>
</html>
